<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/system/base/time.css?v={{ layui.admin.v }}-1" media="all">
</script>
<head>
    <meta charset="UTF-8">
    <title>系统时间</title>
</head>
<body>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">系统设置</a>
        <a><cite>基本参数</cite></a>
        <a><cite>系统时间</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card layui-form" lay-filter="component-form-element">
                <div class="layui-card-header">系统时间设置</div>
                <div class="layui-card-body layui-row layui-col-space10 ">
                    <div class="time-title">
                        <div class="layui-inline layui-form-item">
                            <div class="">请选择时区</div>
                            <div class="">
                                <select name="quiz">
                                    <option value="">北京</option>
                                    <option value="010">北京</option>
                                    <option value="020">东京</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="time-title">
                        <div class="layui-inline layui-form-item">
                            <div class="">请选择日期</div>
                            <div class="">
                                <input type="text" class="layui-input-time" id="test-laydate-format-date"
                                       placeholder="dd/MM/yyyy">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="time-title">
                        <div class="layui-inline layui-form-item">
                            <div class="">请选择时间</div>
                            <div class="">
                                <input type="text" class="layui-input-time" id="test-laydate-type-time"
                                       placeholder="HH:mm:ss">
                            </div>
                        </div>
                    </div>
                </div>
                <!--</div>-->

                <!--<div class="layui-card layui-form" lay-filter="component-form-element">-->
                <div class="layui-card-header">时间同步</div>
                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="time-title">
                        <div class="layui-inline layui-form-item">
                            <div class="">时钟源</div>
                            <div class="">
                                <select name="quiz">
                                    <option value="">NTP</option>
                                    <option value="010">NTP</option>
                                    <option value="020">IEC104</option>
                                    <option value="030">MODBUS-TCP</option>
                                    <option value="040">云平台</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item time-title">
                    <button class="layui-btn layui-btn-fluid" lay-submit
                            lay-filter="component-form-element" style="width: 235px;margin-bottom: 20px">提交
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['admin', 'laydate'], function () {
        var laydate = layui.laydate;

        laydate.render({
            elem: "#test-laydate-format-date"
            , format: 'dd/MM/yyyy'
        });
        laydate.render({
            elem: "#test-laydate-type-time"
            , type: 'time'
        });
    });
</script>

<script>
    layui.use(['admin', 'form'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , form = layui.form;

        form.render(null, 'component-form-element');
        element.render('breadcrumb', 'breadcrumb');

        form.on('submit(component-form-element)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
