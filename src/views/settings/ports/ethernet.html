<title>以太网</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">系统设置</a>
        <a><cite>端口参数</cite></a>
        <a><cite>以太网</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">以太网端口数据</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-cellEdit" lay-filter="test-table-cellEdit"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'table'], function () {
        var table = layui.table;

        table.render({
            elem: '#test-table-cellEdit'
            , url: './json/table/demo.js'
            , cols: [[
                {field: 'id', title: '网络', minWidth: 120, sort: true}
                , {field: 'username', title: '自动分配IP', minWidth: 120,  edit: 'text'}
                , {field: 'email', title: 'IP地址', minWidth: 120, edit: 'text'}
                , {field: 'sex', title: '子网掩码', minWidth: 120, edit: 'text'}
                , {field: 'city', title: '网关地址',minWidth: 120, edit: 'text'}
                , {field: 'experience', title: 'DNS1',  edit: 'text',minWidth: 120}
                , {field: 'experience', title: 'DNS2',  edit: 'text',minWidth: 120}
            ]]
        })

        //监听单元格编辑
        table.on('edit(test-table-cellEdit)', function (obj) {
            var value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field; //得到字段
            layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value, {
                offset: '15px'
            });
        });

    });
</script>
